<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perros Perdidos - Ayuda a encontrar mascotas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .card .card-image img {
            object-fit: cover;
            height: 250px;
            width: 100%;
        }
        .card-title {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            width: auto;
            display: inline-block;
        }
        .found-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .lost-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #F44336;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .contact-btn {
            margin-top: 10px;
            width: 100%;
        }
        .dog-map {
            height: 150px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .qr-float-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        @media (max-width: 600px) {
            .card .card-image img {
                height: 180px;
            }
        }
    </style>
</head>

<body>
    <nav class="blue darken-3">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Perros Perdidos</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#perdidos">Perros Perdidos</a></li>
                <li><a href="#encontrados">Perros Encontrados</a></li>
                <li><a href="#reportar">Reportar</a></li>
            </ul>
        </div>
    </nav>

    <button class="btn-floating btn-large blue pulse qr-float-btn" id="simulate-qr">
        <i class="fas fa-qrcode"></i>
    </button>

    <!-- Contenido de tu aplicación (secciones de perros, formularios, etc.) -->
    <!-- ... (mantén todo tu contenido HTML actual aquí) ... -->

    <!-- Scripts al final del body (ORDEN CRUCIAL) -->
    <!-- 1. jQuery y Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- 2. Firebase (primero el core, luego servicios) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- 3. Configuración de Firebase (SOLO UNA VEZ) -->
    <script src="/js/firebase-config.js"></script>
    
    <!-- 4. Leaflet (mapas) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- 5. Tu código principal (todo en un solo script) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar componentes
            M.Carousel.init(document.querySelectorAll('.carousel'), {
                duration: 200,
                indicators: true
            });
            
            M.Datepicker.init(document.querySelectorAll('.datepicker'), {
                format: 'dd/mm/yyyy',
                autoClose: true
            });

            // Botón QR simulado
            document.getElementById('simulate-qr').addEventListener('click', function() {
                const randomDog = Math.floor(Math.random() * 3) + 1;
                M.toast({
                    html: `🔍 QR escaneado: Redirigiendo a perro #${randomDog}`,
                    classes: 'blue darken-2'
                });
                document.getElementById(`map-${randomDog}`).scrollIntoView();
            });

            // Geolocalización
            document.querySelectorAll('.locate-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const dogId = this.getAttribute('data-id');
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const { latitude, longitude } = position.coords;
                                updateDogLocation(dogId, latitude, longitude);
                            },
                            (error) => M.toast({html: `Error: ${error.message}`, classes: 'red'})
                        );
                    }
                });
            });

            // Formulario
            document.getElementById('report-form').addEventListener('submit', function(e) {
                e.preventDefault();
                M.toast({html: '¡Reporte exitoso!', classes: 'green'});
                this.reset();
            });
        });

        function updateDogLocation(dogId, lat, lng) {
            const mapDiv = document.getElementById(`map-${dogId}`);
            
            if (!mapDiv._map) {
                mapDiv._map = L.map(mapDiv).setView([lat, lng], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapDiv._map);
            }
            
            if (mapDiv._marker) mapDiv._map.removeLayer(mapDiv._marker);
            mapDiv._marker = L.marker([lat, lng]).addTo(mapDiv._map)
                .bindPopup(`Ubicación: ${new Date().toLocaleString()}`);
            
            M.toast({html: `Ubicación actualizada!`, classes: 'green'});
        }

        // Verificar parámetro de URL
        const urlParams = new URLSearchParams(window.location.search);
        const perroId = urlParams.get('id');
        if (perroId) {
            document.querySelector(`.card[data-id="${perroId}"]`)?.scrollIntoView();
        }
    </script>
</body>
</html>
